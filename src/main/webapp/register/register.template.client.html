<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Course Manager</title>
</head>
<body>
<div class="container">
    <h1>Sign Up</h1>

    <div class="mb-3 row">
        <label for="username"
               class="col-sm-2 col-form-label">
            Username
        </label>
        <div class="col-sm-10">
            <input type="text"
                   placeholder="Alice"
                   title="Please type your username"
                   class="form-control"
                   id="username">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="inputPassword"
               class="col-sm-2 col-form-label">
            Password
        </label>
        <div class="col-sm-10">
            <input type="password"
                   class="form-control"
                   id="inputPassword"
                   placeholder="123qwe#$%"
                   title="Please type your password">
        </div>
    </div>

    <div class="mb-3 row">
        <label for="verifyPassword"
               class="col-sm-2 col-form-label">
            Verify Password
        </label>
        <div class="col-sm-10">
            <input type="password"
                   class="form-control"
                   id="verifyPassword"
                   placeholder="123qwe#$%"
                   title="Please verify your password">
        </div>
    </div>

    <div class="row">
        <div class="col-sm">
        </div>
        <div class="col-sm-10">
            <div class="">
                <button class="btn btn-primary btn-block">Sign up</button>
            </div>

            <div>
                <a href="../login/login.template.client.html">
                    Login
                </a>
            </div>
        </div>
    </div>



</div>
</body>
</html>
