<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Profile</title>
</head>
<body>
<div class="container">
    <h1>Profile</h1>

    <div class="alert alert-success" role="alert">
        Profile successfully saved!
    </div>
    <div class="alert alert-danger" role="alert">
        Profile does not saved successfully!
    </div>

    <div class="mb-3 row">
        <label for="username"
               class="col-sm-2 col-form-label">
            Username
        </label>
        <div class="col-sm-10">
            <input type="text"
                   placeholder="johnny"
                   title="Please type your username"
                   value="Alice"
                   readonly
                   class="form-control"
                   id="username">
        </div>
    </div>

    <div class="mb-3 row">
        <label for="phone"
               class="col-sm-2 col-form-label">
            Phone
        </label>
        <div class="col-sm-10">
            <input type="text"
                   class="form-control"
                   id="phone"
                   value="(555) 123-4324">
        </div>
    </div>

    <div class="mb-3 row">
        <label for="email"
               class="col-sm-2 col-form-label">
            Email
        </label>
        <div class="col-sm-10">
            <input type="email"
                   class="form-control"
                   id="email"
                   value="alice@wonderland.com">
        </div>
    </div>

    <div class="mb-3 row">
        <label for="role"
               class="col-sm-2 col-form-label">
            Role
        </label>
        <div class="col-sm-10">
            <select disabled id="role"
                    class="form-control">
                <option>Faculty</option>
                <option>Student</option>
                <option>Admin</option>
            </select>
        </div>
    </div>

    <div class="mb-3 row">
        <label for="dob"
               class="col-sm-2 col-form-label">
            Date of Birth
        </label>
        <div class="col-sm-10">
            <input type="date"
                   value="mm/dd/yyyy"
                   class="form-control"
                   id="dob">
        </div>
    </div>

    <div class="mb-3 row">
        <labe class="col-sm-2 col-form-label">

        </labe>
        <div class="col-sm-10">
            <a class="btn btn-success btn-block">
                Update
            </a>
        </div>
    </div>

    <div class="mb-3 row">
        <labe class="col-sm-2 col-form-label">

        </labe>
        <div class="col-sm-10">
            <a class="btn btn-danger btn-block"
               href="../index.html">
                Logout
            </a>
        </div>
    </div>
</div>
</body>
</html>
